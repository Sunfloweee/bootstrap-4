<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/global.css">

    <style>
        .header_title{

        }

    </style>
</head>
<body>
<!-- Button trigger modal -->

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userManageModal">
    用户管理
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    添加场站
</button>

<div id="userManageModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg w-100">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">用户管理</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row w-100 align-items-center mb-3 pl-3 pr-3 justify-content-between">
                    <span>状态</span>
                    <div class='col-sm-2 pl-0'>
                        <div class="input-group">
                            <input type="text" class="form-control form_datetime" placeholder="开始日期" aria-label="date"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <span>角色</span>
                    <div class='col-sm-2 pl-0'>
                        <div class="input-group">
                            <input type="text" class="form-control form_datetime" placeholder="开始日期" aria-label="date"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="日志类型" aria-label="date"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-sm btn-size">搜索</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog position-relative modal-dialog-centered modal-lg" role="document">
        <div class="modal-content w-100">

            <div class="modal-header bg-color color-title">
                <h5 class="modal-title w-100 text-center" id="exampleModalLabel">场站列表</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <div class="d-flex flex-row justify-content-around align-items-center">
                        <span>场站名称</span>
                        <input type="text" placeholder="请输入场站名称">
                    </div>
                    <div class="d-flex flex-row justify-content-around align-items-center">
                        <span>场站ID</span>
                        <input type="text" placeholder="请输入场站ID">
                    </div>
                    <div class="d-flex flex-row justify-content-around align-items-center">
                        <span>管理员</span>
                        <input type="text" placeholder="管理员">
                    </div>
                    <button type="button" class="btn btn-success">搜索</button>
                </div>
            </div>

            <div class="second d-flex flex-row justify-content-between align-items-center m-1">
                <button type="button" class="btn btn-success">+添加场站</button>
                <span class="color-gray">场站数量123</span>
            </div>


            <!--分页指示器-->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li id="page_pre" class="page-item"  onclick="pageClick('pre')">
                        <a class="page-link color-gray" href="#" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li id="page1" class="page-item active" onclick="pageClick(1)"><a class="page-link color-gray" href="#">1</a></li>
                    <li id="page2" class="page-item" onclick="pageClick(2)"><a class="page-link color-gray" href="#">2</a></li>
                    <li id="page3" class="page-item" onclick="pageClick(3)"><a class="page-link color-gray" href="#">3</a></li>
                    <li id="page4" class="page-item" onclick="pageClick(4)"><a class="page-link color-gray" href="#">4</a></li>
                    <li id="page5" class="page-item" onclick="pageClick(5)"><a class="page-link color-gray" href="#">5</a></li>
                    <li id="page6" class="page-item" onclick="pageClick(6)"><a class="page-link color-gray" href="#">6</a></li>
                    <li id="page7" class="page-item" onclick="pageClick(7)"><a class="page-link color-gray" href="#">7</a></li>
                    <li id="page8" class="page-item" onclick="pageClick(8)"><a class="page-link color-gray" href="#">8</a></li>
                    <li id="page9" class="page-item" onclick="pageClick(9)"><a class="page-link color-gray" href="#">9</a></li>
                    <li id="page10" class="page-item" onclick="pageClick(10)"><a class="page-link color-gray" href="#">10</a></li>
                    <li id="page_next" class="page-item" onclick="pageClick('next')">
                        <a class="page-link color-gray" href="#" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>


            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    let page = 1

    function pageClick(num){

      $("#page"+page).removeClass("active")
      if (num === 'pre'){
        if (page > 1){
          page--
        }
      }else if (num === 'next') {
        if (page < 10) {
          page++
        }
      }else {
        page = num
      }

      $("#page"+page).addClass("active")
      console.log(page)

      if (page == 10){
        $("#page_next").addClass("disabled")
      }else{
        $("#page_next").removeClass("disabled")
      }

      if (page == 1){
        $("#page_pre").addClass("disabled")
      }else{
        $("#page_pre").removeClass("disabled")
      }

      
    }


</script>

<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
