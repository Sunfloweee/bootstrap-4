<body>
<div class="wrapper-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="card">
                    <div class="mt-4 text-center">
                        <h4 class="card-title">后台管理系统</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal m-t-20">
                            <!-- 用户名 -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text iconfont icon-wo1"></i>
                                </div>
                                <input type="text" class="form-control" placeholder="输入用户名">
                            </div>
                            <!-- 密码 -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text iconfont icon-ziyuanxhdpi"></i>
                                </div>
                                <input type="password" class="form-control" placeholder="输入密码">
                            </div>
                            <!-- 验证码 -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text iconfont icon-yanzhengma2"></i>
                                </div>
                                <input type="text" class="form-control border-right-0" placeholder="输入验证码">
                                <div class="code-item">
                                    <img src="./image/code.png" class="img-fluid w-100 h-100" alt="点击重新加载">
                                </div>
                            </div>
                            <!-- 登陆 -->
                            <div class="form-group text-center m-t-20">
                                <button class="btn btn-common btn-block primary-color" type="submit">
                                    登 陆
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="preloader">
    <div class="loader" id="loader-1"></div>
</div>
